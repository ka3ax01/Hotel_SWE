<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>login-page</title>
    
    
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script type="text/javascript">


function checking(r) {
    if (r.log == "a") {
        var us = r.user;
	    var pass = r.password;
	    $.post("users/items", { user: us, password: pass }, function() {
        });
            location.href = "login/items";
        }
    else {
            $("#error").text("Wrong login or password");
    }
}

function getResponse() {
    var p = $.ajax({
        url : 'login/items',
        dataType : 'json',
        success : function(r) {
        }   
    });
    p.then(function (r) {
        checking(r);

        })
}

function login () {
	var us = $("#logtext").val();
	var pass = $("#passtext").val();
	$.post("login/items", { user: us, password: pass }, function() {
    });
}

$(document).ready(function () { 
    $("#log").on('click', function () {
        login();
        setTimeout(function() { getResponse(); }, 3000);
        
    });
});

	

</script>


	

</head>
<body>
    Email: <input type="text" id="logtext"><br>
    Password: <input type="text" id="passtext"><br>
	<button id="log" type="button">Log in</button><br>
	<ul id="error"></ul>

</body>

</html>
